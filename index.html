<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Riya üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background: rgba(255, 255, 255, 0.9);
      transform: rotate(45deg);
      animation: floatHeart 8s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before { left: -9px; top: 0; }
    .heart::after  { top: -9px; left: 0; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg) scale(1.3); opacity: 0; }
    }

    /* MAIN CARD */
    .card {
      position: relative;
      z-index: 1;
      max-width: 480px;
      width: 92%;
      padding: 24px 22px 22px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 24px 55px rgba(0, 0, 0, 0.28);
      color: #2b2b2b;
      text-align: center;
      margin-bottom: 60px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 12px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 4px;
      background: linear-gradient(90deg, #ff4b8b, #ffb347, #ff4b8b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 4s ease-in-out infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 14px;
    }

    .hero-photo img {
      width: 100%;
      max-height: 230px;
      object-fit: cover;
      border-radius: 22px;
      border: 3px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.35);
      margin-bottom: 14px;
    }

    /* MESSAGE BOX */
    .message-box {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 18px;
      padding: 16px 14px 14px;
      text-align: left;
      font-size: 14px;
      line-height: 1.55;
      min-height: 130px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    .message-label {
      font-size: 11px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    #typed-message {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      margin-left: 2px;
      animation: blink 0.9s infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* MEMORY SLIDESHOW */
    .memory-section {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 10px 10px 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .memory-title {
      font-size: 12px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .slideshow {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 16px;
      height: 210px;
      margin-top: 6px;
    }

    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* BUTTONS */
    .button-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-main {
      background: linear-gradient(135deg, #ff4b8b, #ffb347);
      color: white;
      box-shadow: 0 8px 18px rgba(255, 75, 139, 0.45);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.9);
      color: #ff4b8b;
      border: 1px solid rgba(255, 255, 255, 0.95);
    }

    /* AUDIO */
    .audio-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 12px 12px 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      margin-top: 8px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">üéÇ Birthday Special ‚Ä¢ Just for you</div>
    <h1 class="title">Happy Birthday, Riya üíñ</h1>
    <p class="subtitle">Scroll slowly, play the song and read it like a small secret letter.</p>

    <div class="hero-photo">
      <img src="riya-main.jpg" alt="Riya main photo">
    </div>

    <div class="message-box">
      <div class="message-label">A small note for you</div>
      <div id="typed-message"></div><span class="cursor">|</span>
    </div>

    <div class="memory-section" id="memories">
      <div class="memory-title">Some of my favourite memories</div>
      <div class="slideshow">
        <img src="riya-1.jpg" class="slide active">
        <img src="riya-2.jpg" class="slide">
        <img src="riya-3.jpg" class="slide">
      </div>
    </div>

    <div class="button-row">
      <button class="btn-main" id="show-memories">Show memories ‚ú®</button>
      <button class="btn-ghost" id="replay-message">Replay message üîÅ</button>
    </div>

    <div class="audio-card">
      <p>Play this while reading again üéß</p>
      <audio controls autoplay loop>
        <source src="audioooo.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    /* TYPING EFFECT */
    const text = `On this day, a very special person was born (yes, you üòå).

Thank you for being you ‚Äì for your smile, your drama, your nonsense talks 
and the way you make everything feel a little lighter.

I hope this year gives you stupid amounts of happiness, random surprises 
and a lot of reasons to smile.

You deserve all of it. Happy birthday, Riya. ü•≥üíó`;

    const target = document.getElementById("typed-message");
    let i = 0;

    function type() {
      if (i <= text.length) {
        target.textContent = text.slice(0, i);
        i++;
        setTimeout(type, 35);
      }
    }
    type();

    /* SLIDESHOW */
    const memories = document.getElementById("memories");
    const slides = document.querySelectorAll(".slide");
    let slideIndex = 0;

    function showSlide(idx) {
      slides.forEach((s, i) => s.classList.toggle("active", i === idx));
    }

    setInterval(() => {
      if (memories.style.display === "flex") {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
      }
    }, 2500);

    document.getElementById("show-memories").addEventListener("click", () => {
      memories.style.display = "flex";
      memories.scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("replay-message").addEventListener("click", () => {
      i = 0;
      target.textContent = "";
      type();
    });

    /* FLOATING HEARTS */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 900);
  </script>
</body>
</html>
